name: ecommerce_app
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # State Management
  provider: ^6.1.2

  # Firebase
  firebase_core: ^4.1.1
  cloud_firestore: ^6.0.2
  firebase_auth: ^6.1.0
  firebase_storage: ^13.0.2

  # UI & UX
  cached_network_image: ^3.3.1
  carousel_slider: ^5.1.1
  lottie: ^3.1.0
  flutter_svg: ^2.2.1
  shimmer: ^3.0.0
  smooth_page_indicator: ^1.2.0+3
  flutter_rating_bar: ^4.0.1

  # Utilities
  dartz: ^0.10.1
  equatable: ^2.0.5
  intl: ^0.20.2
  image_picker: ^1.0.8
  http: ^1.2.1
  shared_preferences: ^2.3.3
  url_launcher: ^6.3.1

  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.14.4
  flutter_lints: ^6.0.0

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons/icon.png"
  adaptive_icon_background: "#1E1E1E"
  adaptive_icon_foreground: "assets/icons/icon.png"

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
